<div class="container">

    <div class="container-fluid">
         <row>
               <div class="text-center" >
                   <img ng-src="{{phone.getImgUrl(phone.phone.id)}}" alt="Phone img" height="400px">
               </div>
               <div class="caption phone-caption">
                   <strong>{{phone.phone.model}} </strong>
                   Brand : {{phone.phone.brand}} <br>
                   Screen size : {{phone.phone.screenSize}} <br>
                   Screen resolution : {{phone.phone.screenResolution}} <br>
                   Camera resolution : {{phone.phone.cameraResolution}} <br>
                   <div class="price"> {{phone.phone.price}} rub.</div>
                   Operating system : {{phone.phone.os}} <br>
               </div>
         </row>
    </div>

</div>
